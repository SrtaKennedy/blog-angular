<div class="container_big_card">
  <div class="big_card_image">
    <img
      src="{{ photoCover }}"
      alt="placeholder"
      height="200px"
      srcset=""
    />
  </div>

  <div class="big_card_title">
    <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
  </div>

  <div class="big_card_descricao">
      <p>
        <a [routerLink]="['content', Id]">{{ cardDescricao }}</a>
      </p>
  </div>

</div>
